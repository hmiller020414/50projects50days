<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Background Slider</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="slide active" style="background-image: url('https://scontent-ort2-2.xx.fbcdn.net/v/t31.18172-8/13483073_999559393499047_6246543055345374228_o.jpg?_nc_cat=109&ccb=1-3&_nc_sid=cdbe9c&_nc_ohc=7cOFXbmFuVoAX_j2D83&_nc_ht=scontent-ort2-2.xx&oh=a87b22ca5e24b8d8cea3d7840a8b411a&oe=60B1FD30')"></div>
            <div class="slide" style="background-image: url('https://scontent-ort2-2.xx.fbcdn.net/v/t31.18172-8/13458753_999499550171698_8247866367136509662_o.jpg?_nc_cat=110&ccb=1-3&_nc_sid=cdbe9c&_nc_ohc=yQefSfA5Mq0AX_CQAH4&_nc_ht=scontent-ort2-2.xx&oh=ae4c48e60e1275932a82c9d752665bd9&oe=60B100EB')"></div>
            <div class="slide" style="background-image: url('https://scontent-ort2-2.xx.fbcdn.net/v/t31.18172-8/13442561_999558576832462_3797937458715835112_o.jpg?_nc_cat=102&ccb=1-3&_nc_sid=cdbe9c&_nc_ohc=rdHFQCnU5lYAX8npq0x&_nc_ht=scontent-ort2-2.xx&oh=614a469eebe7544cee28cd77803650ef&oe=60B35FCE')"></div>
            <div class="slide" style="background-image: url('https://scontent-ort2-2.xx.fbcdn.net/v/t31.18172-8/13495439_1001465466641773_902482912090861946_o.jpg?_nc_cat=111&ccb=1-3&_nc_sid=cdbe9c&_nc_ohc=lkoF0Y4wMKIAX9z5qVd&_nc_ht=scontent-ort2-2.xx&oh=a29190fa30e5b088e313f5a02034d118&oe=60B0760F')"></div>
            <div class="slide" style="background-image: url('https://scontent-ort2-2.xx.fbcdn.net/v/t31.18172-8/13613340_1029746503813669_1481320947416962427_o.jpg?_nc_cat=106&ccb=1-3&_nc_sid=cdbe9c&_nc_ohc=8nR65Lr0QFMAX9NEdfj&_nc_ht=scontent-ort2-2.xx&oh=e32f433516cc8fdff70717ec572d21b6&oe=60B0FEFA')"></div>
            <button class="arrow left-arrow" id="left">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="arrow right-arrow" id="right">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
